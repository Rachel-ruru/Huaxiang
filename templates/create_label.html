                        <div class="alert alert-info">
                            普通管理员有权限创建基础类型标签和挖掘类型标签，需要上传标签名称和对应用户ID信息等。
                        </div>
                        <div class="ibox-tools">

                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">

                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>

                            </a>

                    <div class="ibox-content">
                        <form method="get" class="form-horizontal"> <!--看好了form标签-->
                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label">选择标签类型</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="account">
                                        <option>基础类型标签</option>
                                        <option>挖掘类型标签</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">一级标签名称</label>
                                <div class="col-sm-10">
                                    <input id="level1" type="text" class="form-control"> <span class="help-block m-b-none">请输入一级标签，不存在则创建，比如：用户生命周期</span>
                                </div>

                                <label  class="col-sm-2 control-label">二级标签名称</label>
                                <div class="col-sm-10">
                                    <input id="level2" type="text" class="form-control"> <span class="help-block m-b-none">创建一级标签下的名称,比如属于用户生命周期:新生期用户</span>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-warning">
                                        <label class="col-sm-2 control-label">上传标签用户ID：</label>
                                        <div class="col-sm-10">
                                            <input id="yonghuid" type="file" name="" class="form-control" style="height: 50px">
                                        </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" onclick="create_a()" type="button">创建标签</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>

                            <p>欢迎登录本站(⊙o⊙)</p>

                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是会员？</h4>
                            <p>您可以注册一个账户</p>
                            <p class="text-center">
                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
