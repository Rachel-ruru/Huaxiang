<body class="gray-bg">
    <form class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div> <!--忘了写form-->

            <div class="ibox-content" style="height:80px">
                <form method="get" class="form_inline">
                    <div class="form-group">
                        <label class="col-sm-1">标签类别</label>
                        <div class="col-sm-3">
                            <select class="form-control" name="">
                                <option>基础类型标签</option>
                                <option>挖掘类型标签</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                        <button class="btn btn-primary" type="button">查询</button>
                        </div>

                        <label class="col-sm-1">一级标签</label>
                        <div class="col-sm-3">
                            <select id="level1" class="form-control" name="">
                                <option>城市</option>
                                <option>年龄</option>
                                <option>VIP级别</option>
                                <option>用户生命周期</option>
                                <option>用户偏好</option>
                                <option>近一个月订单</option>
                                <option>近三个月订单</option>
                                <option>近一个月流水</option>
                                <option>近三个月流水</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                        <button class="btn btn-primary" type="button" onclick="cha1()">查询</button>
                        </div>
                    </div>
                </form>
                 </div>

        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="example">
                            <table  data-toggle="table">
                                <thead>
                                <tr>
                                    <th>标签ID</th>
                                    <th>标签名称</th>
                                    <th>创建时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td id="r1d1"></td>
                                    <td id="r1d2"></td>
                                    <td id="r1d3"></td>
                                </tr>
                                <tr>
                                    <td id="r2d1"></td>
                                    <td id="r2d2"></td>
                                    <td id="r2d3"></td>
                                </tr>
                                <tr>
                                    <td id="r3d1"></td>
                                    <td id="r3d2"></td>
                                    <td id="r3d3"></td>
                                </tr>
                                <tr>
                                    <td id="r4d1"></td>
                                    <td id="r4d2"></td>
                                    <td id="r4d3"></td>
                                </tr>
                                <tr>
                                    <td id="r5d1"></td>
                                    <td id="r5d2"></td>
                                    <td id="r5d3"></td>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
 <script type="text/javascript">
     function cha1()
    {
         var level=$("#level1 option:selected").text();
         if(level =='用户生命周期'){
                $('#r1d1').html('45');
                $('#r1d2').html('新生期用户');
                $('#r1d3').html('2018-5-20');
                $('#r2d1').html('46');
                $('#r2d2').html('成长期用户');
                $('#r2d3').html('2018-5-20');
                $('#r3d1').html('47');
                $('#r3d2').html('稳定期用户');
                $('#r3d3').html('2018-5-20');
                $('#r4d1').html('48');
                $('#r4d2').html('衰退期用户');
                $('#r4d3').html('2018-5-21');
                $('#r5d1').html('49');
                $('#r5d2').html('流失期用户');
                $('#r5d3').html('2018-5-21');}else{
                 $('#r1d1').html('31');
                $('#r1d2').html('20岁以下');
                $('#r1d3').html('2018-4-25');
                $('#r2d1').html('32');
                $('#r2d2').html('20~30岁');
                $('#r2d3').html('2018-4-25');
                $('#r3d1').html('33');
                $('#r3d2').html('30~40岁');
                $('#r3d3').html('2018-4-25');
                $('#r4d1').html('34');
                $('#r4d2').html('40~55岁');
                $('#r4d3').html('2018-4-25');
                $('#r5d1').html('35');
                $('#r5d2').html('55岁以上');
                $('#r5d3').html('2018-4-25');
         }
            }
    </script>
