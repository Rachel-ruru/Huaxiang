<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><strong>权限申请单</strong><small>&nbsp;&nbsp;管理员审批需要一定流程,请耐心等待</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">申请主题</label>
                                <div class="col-sm-10">
                                    <input id="zhuti" type="text" class="form-control"> <span class="help-block m-b-none">姓名+功能模块名称权限申请，example:赖伟+核心看板权限申请</span>
                                </div>
                            </div>
                            <div class="form-group has-error">
                                <label class="col-sm-2  control-label">选择要申请的功能</label>
                                <div class="col-sm-10">
                                    <select id="gongneng" data-placeholder="选择标签" class="chosen-select" multiple style="width:350px;"
                                            tabindex="4">
                                        <option value="">请选择功能模块</option>
                                        <option value="110000" hassubinfo="true">标签仓库</option>
                                        <option value="120000" hassubinfo="true">人群创建</option>
                                        <option value="130000" hassubinfo="true">人群洞察</option>
                                        <option value="140000" hassubinfo="true">客户端数据</option>
                                        <option value="150000" hassubinfo="true">运营数据</option>
                                        <option value="210000" hassubinfo="true">核心数据</option>
                                        <option value="220000" hassubinfo="true">极光推送</option>
                                        <option value="230000" hassubinfo="true">AB测试</option>
                                        <option value="310000" hassubinfo="true">数据报表</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-success">
                                <label class="col-sm-2 control-label">申请原因</label>
                                <div class="col-sm-10">
                                    <textarea id="reason" type="text" class="form-control" style="height:150px"></textarea> <span class="help-block m-b-none">请认真填写申请原因及用途否则被驳回</span>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label">选择你的部门</label>

                                <div class="col-sm-10">
                                    <select id="dept" class="form-control m-b" name="account">
                                        <option>大数据部</option>
                                        <option>策略模型部</option>
                                        <option>运营部门</option>
                                        <option>BI智能分析部</option>
                                         <option>反作弊部</option>
                                         <option>其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                             <div class="form-group has-waring">
                                <label class="col-sm-2 control-label">选择管理员</label>

                                <div class="col-sm-10">
                                    <select id="guanli" class="form-control m-b" name="account">
                                        <option>赖伟</option>
                                        <option>陈都</option>
                                        <option>刘传奇</option>
                                        <option>蒋亚丽</option>
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" onclick="ap_auth();" type="button">提交申请单</button>
                                    <button class="btn btn-white" onclick="ap_cancle()" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>

                            <p>欢迎登录本站(⊙o⊙)</p>

                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是会员？</h4>
                            <p>您可以注册一个账户</p>
                            <p class="text-center">
                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
