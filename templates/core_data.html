    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
         //加载加载动画
        //.showLoading()
        myChart.setOption({

            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c}%"
            },
            toolbox: {
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            legend: {
                data: ['浏览商品','查看评论或咨询', '加入购物车', '提交订单', '支付订单']
            },
            calculable: true,
            series: [
                {
                    name: '漏斗图',
                    type: 'funnel',
                    left: '10%',
                    top: 60,
                    //x2: 80,
                    bottom: 60,
                    width: '80%',
                    // height: {totalHeight} - y - y2,
                    min: 0,
                    max: 100,
                    minSize: '0%',
                    maxSize: '100%',
                    sort: 'descending',
                    gap: 2,
                    label: {
                        normal: {
                            show: true,
                            position: 'inside'
                        },
                        emphasis: {
                            textStyle: {
                                fontSize: 20
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            length: 10,
                            lineStyle: {
                                width: 1,
                                type: 'solid'
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            borderColor: '#fff',
                            borderWidth: 1
                        }
                    },
                    data: [
                        {value: 100, name: '浏览商品'},
                        {value: 92.7, name: '查看评论或咨询'},
                        {value: 65.4, name: '加入购物车'},
                        {value: 30.6, name: '提交订单'},
                        {value: 28.7, name: '支付订单'}
                    ]
                }
            ]
        });

        var myChart = echarts.init(document.getElementById('app_active'));
         //加载加载动画
        //.showLoading()
        myChart.setOption({

             tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['总体gmv','手机数码gmv','服装鞋饰gmv','食品酒类gmv']
            },
            toolbox: {
                feature: {
                    saveAsImage: {},
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['3-19','3-20','3-21', '3-22', '3-23', '3-24', '3-25']
                }
            ],
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} W'
                },
                axisPointer: {
                    snap: true
                }
            },
            series: [
                {
                    name: '手机数码gmv',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {normal: {}},
                    data: [243,212,258,210,291,520,400]
                },
                {
                    name: '服装鞋饰gmv',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {normal: {}},
                    data: [178,125,153,161,171,195,188]
                },
                {
                    name: '食品酒类gmv',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {normal: {}},
                    data: [90,78,80,56,92,180,102]
                },
                {
                    name: '总体gmv',
                    type: 'line',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    areaStyle: {normal: {}},
                    data: [670,620,632,654,660,780,680]
                }
            ]
        });


        var myChart = echarts.init(document.getElementById('zhuce_rate'));
        //加载加载动画
        //.showLoading()
        myChart.setOption({

            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['VIP1级','VIP2-4级','VIP5-6级']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['3-19','3-20','3-21', '3-22', '3-23', '3-24', '3-25']
            },
            series: [
                {
                    name: 'VIP1级',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [21.7,19.6,20.5,19.2,20.1,19.5,20.8]
                },
                {
                    name: 'VIP2-4级',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [42.5,45.6,45.1,46.4,44.4,41.2,40.8]
                },
                {
                    name: 'VIP5-6级',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                     data: [35.8,34.8,34.4,34.4,35.1,39.3,38.4]
                }
            ]
        });

         var myChart = echarts.init(document.getElementById('top'));
         //加载加载动画
        //.showLoading()
        myChart.setOption({
             tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['手机数码','家居办公','服装鞋类','美妆个护','食品酒类','母婴玩具','其他']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:23.4, name:'手机数码'},
                {value:9.8, name:'家具办公'},
                {value:17.9, name:'服装鞋类'},
                {value:15.6, name:'美妆个护'},
                {value:16.8, name:'食品酒类'},
                {value:10.7, name:'母婴玩具'},
                {value:5.8, name:'其他'}
            ]
        }
    ]
