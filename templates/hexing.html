    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
         //加载加载动画
        //.showLoading()
        myChart.setOption({

            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['浙江省','北京市','山东省']
            },
            toolbox: {
                feature: {
                    saveAsImage: {},
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['3-19','3-20','3-21', '3-22', '3-23', '3-24', '3-25']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '浙江省',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {normal: {}},
                    data: [243,212,258,210,291,520,400]
                },
                {
                    name: '山东省',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {normal: {}},
                    data: [90,78,80,56,92,180,102]
                },
                {
                    name: '北京市',
                    type: 'line',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    areaStyle: {normal: {}},
                    data: [326,280,350,304,380,780,533]
                }
            ]
        });

        var myChart = echarts.init(document.getElementById('app_active'));
         //加载加载动画
        //.showLoading()
        myChart.setOption({

            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 335, name: '直接访问'},
                        {value: 310, name: '邮件营销'},
                        {value: 234, name: '联盟广告'},
                        {value: 135, name: '视频广告'},
                        {value: 1548, name: '搜索引擎'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        });


        var myChart = echarts.init(document.getElementById('zhuce_rate'));
        //加载加载动画
        //.showLoading()
        myChart.setOption({

            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['APP注册','WEB注册','微信注册']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['3-19','3-20','3-21', '3-22', '3-23', '3-24', '3-25']
            },
            series: [
                {
                    name: 'APP注册',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [61.7,58.6,59.4,57.4,60.6,65.3,66.7]
                },
                {
                    name: 'WEB注册',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: [42.7,45.6,39.8,46.4,45.6,50.3,51.2]
                },
                {
                    name: '微信注册',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                     data: [25.8,26.6,28.5,24.3,28.1,30.2,31.3]
                }
            ]
        });
