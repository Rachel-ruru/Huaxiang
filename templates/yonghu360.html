    <script type="text/javascript">
         var myChart1 = echarts.init(document.getElementById('content1'));
         //加载加载动画
        myChart1.showLoading();
        myChart1.resize();
        myChart1.setOption({
                title: {
                text: '用户冒泡和下单波动'
            },
            tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['冒泡次数','下单次数']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : []
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value} 次'
            }
        }
    ],
    series : [
        {
            name:'冒泡次数',
            type:'line',
            data:[],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'下单次数',
            type:'line',
            data:[],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name : '平均值'}
                ]
            }
        }
        ]
        });

    $("#img1").attr('style','display:block');


    window.onresize = function(){
        for(var i = 0; i < charts.length; i++){
            charts[i].resize();
        }
    };
    </script>

    <script>
    function search_360()
    {
        var yonghuid = $("#yonghuid").val();
        myChart1.hideLoading();

         $.ajax({
            async: false,
            url:"/kanban/search_360/",
            type:'POST',
            data:{ key: yonghuid},
            dataType : "text",
            success: function (data) {   //如果程序执行成功就会执行这里的函数
                {#console.log(data)#}
                temp = JSON.parse(data);
                {#console.log(temp.cos_huaxiang['cos_fenbu']['总费用']);#}
                {#var callback_dic = $.parseJSON(data);#}
                {#temp = JSON.parse(data);#}
                {#console.log(temp.cos_info['name']);#}
                $('#zhouqi').html(temp.cos_info['zhouqi']);
                $('#name').html(temp.cos_info['name']);
                $('#city').html(temp.cos_info['city']);
                $('#regis_time').html(temp.cos_info['regis_date']);
                $('#vip').html(temp.cos_info['vip']);
                $('#month1_mao').html(temp.cos_info['month1_maopao_times']);
                $('#month1_order').html(temp.cos_info['month1_order_times']);
                $('#month1_count').html(temp.cos_info['month1_order_count']);
                $('#month3_mao').html(temp.cos_info['month3_maopao_times']);
                $('#month3_order').html(temp.cos_info['month3_order_times']);
                $('#month3_count').html(temp.cos_info['month3_order_count']);
                $('#last_mao').html(temp.cos_info['last_maopao_date']);
                $('#last_order').html(temp.cos_info['last_order_date']);
                var keyAry = [];
                var maovalueAry = [];
                var ordervalueAry = [];
                var jsonObj = temp.cos_huaxiang['maopao_times'];
                var order_times = temp.cos_huaxiang['order_times'];
                for(var key in jsonObj){
                    keyAry.push(key);
                    maovalueAry.push(jsonObj[key]);
                }
                for(var key1 in order_times){
                    ordervalueAry.push(order_times[key1]);
                }
                {#console.log(keyAry);#}
                {#console.log(maovalueAry);#}
                {#console.log(ordervalueAry);#}

                myChart1.setOption({
                    xAxis : [
                {
                     type : 'category',
                    data : keyAry
                }
                ],
                    series: [{
                // 根据名字对应到相应的系列
                name: '冒泡次数',
                data: maovalueAry
                },
                     {
                // 根据名字对应到相应的系列
                name: '下单次数',
                data: ordervalueAry
                 }]

                });



            }
        });
    }
    </script>

    <script>
        $(document).ready(function(){$("#loading-example-btn").click(function(){btn=$(this);simpleLoad(btn,true);simpleLoad(btn,false)})});function simpleLoad(btn,state){if(state){btn.children().addClass("fa-spin");btn.contents().last().replaceWith(" Loading")}else{setTimeout(function(){btn.children().removeClass("fa-spin");btn.contents().last().replaceWith(" Refresh")},2000)}};
    </script>
